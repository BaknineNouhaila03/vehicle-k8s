apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitstop-vehicle-depl
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pitstop-vehicle
  template:
    metadata:
      labels:
        app: pitstop-vehicle
    spec:
      containers:
        - name: pitstop-vehicle
          image: $DOCKER_IMAGE:d8a1b0f0
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: pitstop-vehicle-configmap
